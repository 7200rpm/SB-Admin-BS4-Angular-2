<div class="container-fluid">
    <!-- Page Heading -->
    <div class="row">
        <div class="col-xl-12">
            <h2 class="page-header">
                Log
            </h2>
            <ol class="breadcrumb">
                <li>
                    <i class="fa fa-dashboard"></i>  <a href="Javascript:void(0);" [routerLink]="['/dashboard','/home']">Dashboard</a>
                </li>
                <li class="active">
                    <i class="fa fa-table"></i> Log
                </li>
            </ol>
        </div>
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-xl-6 col-lg-12">
            <div class="card card-block">
                <h4>Users</h4>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>User</th>
                                <th>Last Request</th>
                                <th>IP Address</th>
                            </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let user of users">
                            <td><a href="mailto:{{user.email}}">{{user.name}}</a></td>
                            <td>{{user.last_request}}</td>
                            <td>{{user.IPaddress}}</td>
                          </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="error" class="row">
        <div class="col-xl-12">
            <div class="card card-danger card-inverse">
                <div class="card-header card-danger">
                    Error
                </div>
                <div class="card-block bg-white">
                    <b>Error:</b> {{error.error}}<br />
                    <b>Trace:</b> {{error.trace}}<br />
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xl-12 col-xl-12">
            <div class="card card-block">
            <h4>API Calls</h4>
            <table-api-log [data_in]=APIrequests (rowClicked)="onRequestSelect($event)">
            </table-api-log>
            </div>
        </div>
    </div>
</div>
