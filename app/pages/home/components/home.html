<div class="container-fluid">
    <h2 class="text-muted">Dashboard <small>Statistics Overview</small></h2>
    <hr>
    <div class="row">
        <div class="col-xl-3 col-lg-6">
            <div class="card card-primary card-inverse">
                <div class="card-header card-primary">
                    <div class="row">
                        <div class="col-xs-6">
                            <i class="fa fa-users fa-5x"></i>
                        </div>
                        <div class="col-xs-6 text-xs-right">
                            <div class="huge">
                                <h1>{{numCustomers}}</h1>
                            </div>
                            <div>Total Customers</div>
                        </div>
                    </div>
                </div>
                <div class="card-footer card-default">
                    <a href="dashboard/customers">
                        <span class="pull-xs-left">View Details</span>
                        <span class="pull-xs-right"><i class="fa fa-arrow-circle-right"></i></span>
                        <div class="clearfix"></div>
                    </a>
                </div>
            </div>
            <div class="card card-warning card-inverse">
                <div class="card-header card-warning">
                    <div class="row">
                        <div class="col-xs-6">
                            <i class="fa fa-shopping-cart fa-5x"></i>
                        </div>
                        <div class="col-xs-6 text-xs-right">
                            <div class="huge">
                                <h1>{{numUnfulfilledOrders}}</h1>
                            </div>
                            <div>Unfulfilled Orders</div>
                        </div>
                    </div>
                </div>
                <div class="card-footer card-yellow">
                    <a class="text-warning" href="dashboard/customers">
                        <span class="pull-xs-left">View Details</span>
                        <span class="pull-xs-right"><i class="fa fa-arrow-circle-right"></i></span>
                        <div class="clearfix"></div>
                    </a>
                </div>
            </div>
        </div>
        <div class="col-xl-3 col-lg-6">
            <div class="card card-primary card-inverse">
                <div class="card-header card-primary">
                    <div class="row">
                        <div class="col-xs-6">
                            <i class="fa fa-barcode fa-5x"></i>
                        </div>
                        <div class="col-xs-6 text-xs-right">
                            <div class="huge">
                                <h1>{{numDevices}}</h1>
                            </div>
                            <div>Total Devices</div>
                        </div>
                    </div>
                </div>
                <div class="card-footer card-default">
                    <a href="dashboard/devices">
                        <span class="pull-xs-left">View Details</span>
                        <span class="pull-xs-right"><i class="fa fa-arrow-circle-right"></i></span>
                        <div class="clearfix"></div>
                    </a>
                </div>
            </div>
            <div class="card card-success card-inverse">
                <div class="card-header card-success">
                    <div class="row">
                        <div class="col-xs-6">
                            <i class="fa fa-bed fa-5x"></i>
                        </div>
                        <div class="col-xs-6 text-xs-right">
                            <div class="huge">
                                <h1>{{numShippedDevices}}</h1>
                            </div>
                            <div>Shipped Devices</div>
                        </div>
                    </div>
                </div>
                <div class="card-footer card-green">
                    <a class="text-success" href="dashboard/devices">
                        <span class="pull-xs-left">View Details</span>
                        <span class="pull-xs-right"><i class="fa fa-arrow-circle-right"></i></span>
                        <div class="clearfix"></div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
